<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai Sayaang</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffd6e0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffd6e0, #ffb6c1);
            animation: gradientBG 15s ease infinite;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 80%;
            margin: 20px;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
        }

        .tombol-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #dimaafin {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #nggamau {
            background: linear-gradient(45deg, #ff4d4d, #ff6b6b);
            color: white;
            position: relative;
            z-index: 100;
        }

        #hearts {
            display: none;
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1000;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .bunga {
            position: fixed;
            user-select: none;
            pointer-events: none;
            top: -50px;
            will-change: transform;
            z-index: 99;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @keyframes jatuhDanHilang {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Tambahkan efek hover pada tombol */
        #dimaafin:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #nggamau:hover {
            transform: scale(0.9);
        }

        .kata-wrapper {
            width: 100%;
            text-align: center;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            display: flex;
            justify-content: center;
        }

        .kata-manis {
            font-size: 28px;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .song-link {
            position: fixed !important;
            bottom: 30px !important;
            right: 30px !important;
            left: auto !important;
            transform: none !important;
            z-index: 1000;
            animation: bounce 1s infinite;
        }

        .song-link a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff4d4d);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .song-link a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #kataManisContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            width: 100%;
            max-width: 800px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="hearts"></div>
    <div class="container">
        <h1>Maafin aku ya ðŸ¥º</h1>
        <div class="tombol-container">
            <button id="dimaafin" onclick="dimaafkan()">Dimaafin</button>
            <button id="nggamau" onmouseover="menghindar(this)">Ngga mau</button>
        </div>
        <div id="kataManisContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="maaf.js"></script>
</body>
</html>
