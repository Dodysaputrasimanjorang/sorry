<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai Sayaang</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffd6e0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
        }

        .tombol-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #dimaafin {
            background-color: #4CAF50;
            color: white;
        }

        #nggamau {
            background-color: #ff4d4d;
            color: white;
        }

        #pesanTerimaKasih {
            display: none;
            color: #ff4d6d;
            font-size: 24px;
            margin-top: 20px;
        }

        #hearts {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }

        .bunga {
            position: fixed;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: jatuhDanHilang 4s linear forwards;
        }

        @keyframes jatuhDanHilang {
            0% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maafin aku ya ðŸ¥º</h1>
        <div class="tombol-container">
            <button id="dimaafin" onclick="dimaafkan()">Dimaafin</button>
            <button id="nggamau" onmouseover="menghindar(this)">Ngga mau</button>
        </div>
        <h2 id="pesanTerimaKasih">Maacii yaaa! ðŸ¥°</h2>
        <div id="hearts"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="maaf.js"></script>
</body>
</html>
