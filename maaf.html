<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minta Maaf</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffd6e0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #dimaafin {
            background-color: #4CAF50;
            color: white;
        }

        #nggamau {
            background-color: #ff4d4d;
            color: white;
        }

        #thankYou {
            display: none;
            color: #ff4d6d;
            font-size: 24px;
            margin-top: 20px;
        }

        .flower {
            position: fixed;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: fallAndFade 4s linear forwards;
        }

        @keyframes fallAndFade {
            0% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maafin aku ya ü•∫</h1>
        <div class="buttons">
            <button id="dimaafin" onclick="dimaafkan()">Dimaafin</button>
            <button id="nggamau" onmouseover="menghindar(this)">Ngga mau</button>
        </div>
        <h2 id="thankYou">Maacii yaaa! ü•∞</h2>
    </div>

    <script>
        function menghindar(btn) {
            // Mengacak posisi button
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function dimaafkan() {
            // Menampilkan pesan terima kasih
            document.getElementById('thankYou').style.display = 'block';
            
            // Menyembunyikan tombol
            document.querySelector('.buttons').style.display = 'none';
            
            // Menyembunyikan teks "Maafin aku ya"
            document.querySelector('h1').style.display = 'none';
            
            // Efek confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Membuat bunga jatuh
            const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üíê'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(flower);
                    
                    // Menghapus elemen bunga setelah animasi selesai
                    setTimeout(() => {
                        flower.remove();
                    }, 4000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
